       >Buscar</button>
      </form>

<script>



    $(function() {
    $('#btnSignUp').click(function() {

        $.ajax({
            url: '/listado',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                window.location.href='/lista'
            },
            error: function(error) {
                window.location.href='/lista'
            }

        });
    });
});
</script>
